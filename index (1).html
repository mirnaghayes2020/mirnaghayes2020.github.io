<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Start Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo img {
      width: 120px;
      border-radius: 50%;
      margin-top: 30px;
    }
    h1 {
      margin: 15px 0;
      font-size: 24px;
    }
    .links a {
      display: block;
      margin: 15px 0;
      padding: 15px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s;
      background: linear-gradient(45deg, #ff9800, #ffc107, #00c6ff, #0072ff);
      background-size: 300% 300%;
      animation: gradientMove 6s ease infinite;
    }
    .links a:hover {
      transform: scale(1.05);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="New Start Team Logo" />
    </div>
    <h1>New Start Team</h1>
